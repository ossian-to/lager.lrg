    <script>
        // 傳送email驗證碼倒數計時
        $(function () {
            var v_box = $(".email-verify-box");
            var email_verify_btn = $(".get-email-verify-button");
            var location_select = $(".location-select");
            var email_input = $(".email-input");
            var email_countdown = $(".email-verify-countdown");
            $(function () {
                email_verify_btn.click(settime);
            })
            var countdown = 5;
            function settime() {
                if (countdown == 0) {
                    email_countdown.html("重新傳送");
                    return;
                } else {
                    location_select.attr("disabled", true);
                    email_input.attr("disabled", true);
                    location_select.addClass("disabled");
                    email_input.addClass("disabled");
                    email_verify_btn.addClass("dn");
                    email_verify_btn.attr("disabled", true);
                    email_countdown.html(countdown + "s");
                    countdown--;
                    v_box.addClass("db");
                }
                setTimeout(settime, 1000);
            }
        })
        // 傳送phone驗證碼倒數計時
        $(function () {
            var v_box = $(".phone-verify-box");
            var phone_verify_btn = $(".get-phone-verify-button");
            var location_select = $(".location-select");
            var phone_input = $(".phone-input");
            var phone_countdown = $(".phone-verify-countdown");
            $(function () {
                phone_verify_btn.click(settime);
            })
            var countdown = 5;
            function settime() {
                if (countdown == 0) {
                    phone_countdown.html("重新傳送");
                    return;
                } else {
                    location_select.attr("disabled", true);
                    phone_input.attr("disabled", true);
                    location_select.addClass("disabled");
                    phone_input.addClass("disabled");

                    phone_verify_btn.attr("disabled", true);
                    phone_countdown.html(countdown + "s");
                    countdown--;
                    v_box.addClass("db");
                    phone_verify_btn.removeClass("db").addClass("dn");
                }
                setTimeout(settime, 1000);
            }
        })

        $('.phone-update').click(function () {
            $('.phone-upadate-box , .get-phone-verify-button').addClass('db');
